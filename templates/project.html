<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-16" />
    <title>Project Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Temporary inline style for barebone layout and spacing. 
        Will have external stylesheet later -->
    <style>
      @font-face {
        font-family: "Goldman-Sans-Black";
        src: url("../static/fonts/goldman-sans/Goldman-Sans-Black.ttf.woff")
            format("woff"),
          url("../static/fonts/goldman-sans/Goldman-Sans-Black.ttf.svg#Goldman-Sans-Black")
            format("svg"),
          url("../static/fonts/goldman-sans/Goldman-Sans-Black.ttf.eot"),
          url("../static/fonts/goldman-sans/Goldman-Sans-Black.ttf.eot?#iefix")
            format("embedded-opentype");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "Inter";
        src: url(../static/fonts/inter-cyrillic-100-normal.woff2)
          format("woff2");
      }
      body {
        font-family: Inter;
        margin: 0;
      }
      p {
        margin: 0;
      }
      #parameter-container label {
        display: inline-block;
      }
      #main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input[name="project-name"] {
        margin: 1em;
      }
      input:disabled {
        background-color: rgb(196, 194, 194);
        border: none;
      }
      #textarea-container {
        width: 80%;
        border: 1.5px #959595 solid;
        border-radius: 10px;
        padding: 0.2em;
        margin-bottom: 0.6em;
      }
      #textarea-container > textarea {
        width: 100%;
        height: 10em;
        resize: none;
        border: none;
        border-bottom: 0.75px #959595 solid;
        padding: 0;
        margin-bottom: 0.4em;
      }
      #parameter-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      #prediction-container {
        width: 80%;
        border: 1.5px #959595 solid;
        border-radius: 10px;
        padding: 0.2em;
        margin-bottom: 0.6em;
      }
      #prediction-output {
        min-height: 4em;
      }
      #prev-predictions-container {
        margin-bottom: 0.6em;
        min-height: 5em;
        border: 1.5px #959595 solid;
        border-radius: 10px;
        padding: 0.2em;
        width: 80%;
      }
      #header {
        display: flex;
        flex-direction: row;
        justify-content: end;
        align-items: center;
        box-shadow: 10px 10px 30px #c4c4c4;
        margin-bottom: 0.5em;
        padding-right: 1em;
      }
      button {
        background-color: black;
        color: white;
        border: 0px;
        border-radius: 1em;
        min-height: 2em;
        padding: 0.75em 1.25em 0.75em 1.25em;
      }
      #header img {
        margin-right: auto;
      }
      #log-out-button {
        padding: 0;
        background-color: black;
        color: white;
        min-height: 3em;
        min-width: 10em;
        border: 0px;
        border-radius: 30px;
        font-family: Goldman-Sans-Black;
      }
      .box-label {
        align-self: flex-start;
        margin-left: 10%;
        font-size: 1.125em;
      }
      #save-prediction-button-container {
        display: flex;
        justify-content: end;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <img src="../static/logo.png" style="max-height: 4em" />
      <button type="button" id="log-out-button">Log Out</button>
    </div>
    <div id="main-content">
      <input
        type="text"
        placeholder="Project Name"
        name="project-name"
        aria-label="Project Name"
        value="{{text_name}}"
      />
      <script async defer>
        function debounce(fn, delay) {
          let timer = null;
          return function () {
            var context = this,
              args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function () {
              fn.apply(context, args);
            }, delay);
          };
        }
        const DEBOUNCE_DURATION = 100;
        document.addEventListener(
          "selectionchange",
          debounce(getHighlight, DEBOUNCE_DURATION)
        );
        function getHighlight() {
          // Get text
          const editor = $("#editor");
          let text = editor.val();
          if (!text) return "";
          if (editor.prop("selectionStart") == editor.prop("selectionEnd"))
            return "";

          // Replace selection with the appropriate number of tokens
          const numTokens = $("#token-number").val();
          let ret = text.substring(0, editor.prop("selectionStart"));
          for (let i = 0; i < numTokens; i++) {
            if (i == 0) ret += " {tok.mask_token} ";
            else ret += "{tok.mask_token} ";
          }
          ret += text.substring(editor.prop("selectionEnd"));
          return ret;
        }
        function handlePredictResponse(response) {
          console.log("IN CALLBACK");
          $("#prediction-output").html(response);
        }
        function handlePredictClick() {
          console.log("Clicked");
          const text = getHighlight();
          if (!text) return;
          transfer = {
            text: text,
            numTokens: $("#token-number").val(),
          };
          request = $.post("/predict", transfer, handlePredictResponse);
        }
      </script>
      <p class="box-label">Input</p>
      <div id="textarea-container">
        <textarea wrap="soft" id="editor">{{uploaded}}</textarea>
        <div id="parameter-container">
          <label>
            Prefix:
            <input type="text" disabled />
          </label>
          <label>
            Suffix:
            <input type="text" disabled />
          </label>
          <label for="token-number">
            Number of Tokens:
            <input type="num" id="token-number" />
          </label>
          <label>
            Distance:
            <input type="num" disabled />
          </label>
          <button
            type="button"
            id="predict-button"
            onclick="handlePredictClick()"
          >
            Predict
          </button>
        </div>
      </div>
      <p class="box-label">Prediction</p>
      <div id="prediction-container">
        <input type="text" placeholder="Prediction Name:" />
        <div id="prediction-output"></div>
        <div id="save-prediction-button-container">
          <button type="button">Save Prediction</button>
        </div>
      </div>
      <p class="box-label">Saved Predictions</p>
      <div id="prev-predictions-container">
        {% for row in prediction_array: %}
        <p>{{"%s:" % row.prediction_name}} {{"%s" % row.prediction}}</p>
        {% endfor %}
      </div>
      <button type="button">Save Project</button>
    </div>
  </body>
</html>
