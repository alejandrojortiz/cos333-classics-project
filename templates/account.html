<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-16" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter"
    />
    <title>Account Page</title>
    <style>
      body {
        margin: 0;
        font-family: "PT Sans";
      }
      button {
        font-family: inherit;
      }
      p {
        margin: 0;
      }
      #project-link-container {
        padding: 0.2em;
        border: 1.5px #959595 solid;
    border-radius: 10px;
        width: 80%;
      }
      .project-link {
        margin: 0;
      }
      #header {
        display: flex;
        flex-direction: row;
        justify-content: end;
        align-items: center;
        box-shadow: 10px 10px 30px #c4c4c4;
        margin-bottom: 0.5em;
        padding-right: 1em;
      }
      #logo-container {
        margin-right: auto;
        display: flex;
        max-height: 4em;
      }
      #log-out-button {
        padding: 0;
        background-color: black;
        color: white;
        min-height: 3em;
        min-width: 10em;
        border: 0px;
        border-radius: 30px;
        font-family: Goldman-Sans-Black;
      }
      #main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #main-content > p {
        margin-bottom: 1em;
      }
      #new-project-link {
        text-decoration: inherit;
        color: inherit;
      }
      #new-project-link:visited {
        text-decoration: inherit;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo-container">
        <a href="/">
          <img src={{ url_for("static", filename="laurel.png") }}
          style="max-height: 4em;"/><img src={{ url_for("static",
          filename="text.png") }} style="max-height: 4em;"/>
        </a>
      </div>
      <button type="button" id="log-out-button">
        <strong>Log Out</strong>
      </button>
    </div>
    <div id="main-content">
      <h1>Welcome, {{"%s" % user_first_name}}</h1>
      <a href="/project/%s userid/0" id="new-project-link"
        ><img
          src="../static/plus.svg"
          style="max-width: 5em; display: block"
        />New Project</a
      >
      <div id="project-link-container">
        {% for row in text_array: %}
        <p class="project-link">
          <a href={{"/project/"}}{{"%s" % row['userid']}}{{"/"}}{{"%s" % row['text_id']}}>{{"%s" % row['text_name']}}</a>
        </p>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
