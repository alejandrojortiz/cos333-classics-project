<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-16" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter"
    />
    <link
      rel="stylesheet"
      href={{url_for("static", filename="account.css")}}
    />
    <title>Account Page</title>
  </head>
  <body>
    <div id="header">
      <div id="logo-container">
        <a href="/">
          <img src={{ url_for("static", filename="laurel.png") }}
          style="max-height: 4em;"/><img src={{ url_for("static",
          filename="text.png") }} style="max-height: 4em;"/>
        </a>
      </div>
      <button type="button" id="log-out-button">
        <strong>Log Out</strong>
      </button>
    </div>
    <div id="main-content">
      <h1 style="font-weight: 300;font-style: normal;">Welcome, {{"%s" % user_first_name}}</h1>
      <a href={{url_for('project', user_id=user_id, text_id=newProject)}} id="new-project-link"
        ><img
          src="../static/plus.svg"
          style="max-width: 5em; display: block"
        />New Project</a
      >
      <div id="project-link-container">
        {% for row in text_array: %}
        <div class="project-link-row">
          <a class="project-link" href={{url_for('project', user_id=row['user_id'], text_id=row['text_id'])}}>{{"%s" % row['text_name']}}</a>
          <p class="date">{{"%s" % row['date']}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
